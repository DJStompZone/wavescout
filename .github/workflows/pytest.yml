name: Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          node-version: 16

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pefile
          pip install pytest

      - name: Run tests
        run: pytest -v pe_analyzer/tests/test_audio_slicer.py
