name: Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          node-version: 16

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip uninstall aubio
          pip install pydub
          pip install https://files.pythonhosted.org/packages/95/1f/9b259b96d2ede57610766db6db81c9ab94e6ef1d8e724fcf02871efb783e/essentia-2.1b6.dev858-cp310-cp310-manylinux_2_17_x86_64.manylinux2014_x86_64.whl
          pip install -r requirements.txt
          pip install --no-cache-dir https://github.com/aubio/aubio/archive/refs/tags/0.4.9.tar.gz

      - name: Run tests
        run: pytest -v tests/test_audio_slicer.py
