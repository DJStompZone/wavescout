name: Pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          node-version: 16

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pefile
          pip install pytest
          pip uninstall aubio
          pip install pydub
          pip install https://files.pythonhosted.org/packages/84/b8/63aa9413681bf701dd6569a378c63db530a96b99ed5df367255a3a11dc42/essentia-2.1b6.dev90.tar.gz
          pip install -r requirements.txt
          pip install --no-cache-dir https://github.com/aubio/aubio/archive/refs/tags/0.4.9.tar.gz

      - name: Run tests
        run: pytest -v tests/test_audio_slicer.py
